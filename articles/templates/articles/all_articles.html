{% extends 'base.html' %}


{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col-4">
        <div class="card">
            <img src="{{ article.image }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ article.headline }}</h5>
                <p class="card-text">{{ article.text|truncatechars:50 }}</p>
                <a href="{% url 'view_article' article.id %}" class="btn btn-primary">Read more</a>
                {% if request.user.is_superuser %}
                <a href="{% url 'edit_article' article.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'delete_article' article.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock content %}
